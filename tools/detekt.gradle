apply plugin: "io.gitlab.arturbosch.detekt"

detekt {
    version = "$detekt_version"
    profile("main") {
        input = "$projectDir"
        config = "$project.rootDir/default-detekt-config.yml"
        filters = ".*test.*,.*/resources/.*,.*/tmp/.*"
        output = "${project.buildDir}/reports/detekt.xml"
        parallel = true
    }
}
